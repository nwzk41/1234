<div class='mine'>
	<h1>我的</h1>
	<!-- 热卖 -->
	<div class="tuijian">
		<h2>热卖</h2>
			<ul class="tuijian_ul">
				<!-- 请求每日推荐数据 -->
				<li class="tuijian_item" ng-repeat="item in mineCtrl.itemList">
					<a href="#/xiangqing/{{item.id}}">
						<img ng-src="{{item.img}}" alt="" />
						<div class="item_decs">
							<h2>{{item.label}}</h2>
							<p>{{item.itemDesc}}</p>
							<div class="item_address">
								<span>{{item.fatoryCsr}}</span>
								<div class="item_web">{{item.fatoryName}}</div>
							</div>
						</div>
					</a>
				</li>
			</ul>
	</div>
</div>
